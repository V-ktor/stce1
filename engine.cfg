[application]

name="stce1"
main_scene="res://scenes/main_menu.tscn"
icon="icon.png"
boot_splash_fullsize=false
auto_accept_quit=false

[autoload]

Missions="*res://scripts/autoload/missions.gd"
HUD="*res://scenes/hud/hud.tscn"
Player="*res://scripts/autoload/player.gd"
Equipment="*res://scripts/autoload/equipment.gd"
Factions="*res://scripts/autoload/factions.gd"
Economy="*res://scripts/autoload/economy.gd"
Ships="*res://scripts/autoload/ships.gd"
Stations="*res://scripts/autoload/stations.gd"
Time="*res://scripts/autoload/time.gd"
Weapons="*res://scripts/autoload/weapons.gd"

[display]

width=1024
height=768

[input]

board=[key(B)]
shoot_at_me=[key(K)]
time_speedup=[key(J)]
shoot=[key(Control)]
shoot_secondary=[key(Shift)]
weapon_group_1=[key(1)]
weapon_group_2=[key(2)]
weapon_group_3=[key(3)]
weapon_group_4=[key(4)]
escape=[key(Escape)]
multiplier_5=[key(Control)]
multiplier_10=[key(Shift)]
multiplier_100=[key(Menu)]
reverse_thrust=[key(S), key(Down)]
zoom_out=[mbutton(0, 5), key(Kp Subtract)]
shift=[key(Shift)]
missile_cycle_up=[key(X)]
LMB=[mbutton(0, 1)]
missile_cycle_dn=[key(Z), key(Y)]
toggle_mouse_mode=[key(Menu)]
launch_missile=[key(Space)]
zoom_in=[key(Kp Add), mbutton(0, 4)]
rotate_left=[key(A), key(Left)]
rotate_right=[key(D), key(Right)]
thrust=[key(W), key(Up)]
show_map=[key(Tab)]
RMB=[mbutton(0, 2)]
land=[key(L)]

[locale]

translations=["res://translation/text.en.xl", "res://translation/outfits.en.xl", "res://translation/missions.en.xl", "res://translation/stations.en.xl"]

[physics]

fixed_fps=60

[physics_2d]

default_gravity=0
default_gravity_vector=Vector2(0, 0)

[rasterizer]

max_shadow_buffer_size=2048
shader_time_rollback=600

[render]

light_discard_enabled=false
default_clear_color=#ff000000
